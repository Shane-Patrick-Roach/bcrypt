<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Secret Page</title>
</head>
<body>

<h1 th:text="${'Hello there ' + username + ', you have found the secret Page!'}"></h1>


<form action="/add-post" th:method="post">
    <input type="hidden" name="siteUserId" th:value="${siteUser.id}">
    <label for="text">Add a Post</label>
    <input type="text" name="text">
    <input type="submit" value="Add Post">
    <br>
    <br>
    <br>
    <br>

<h3>Your Previous Posts</h3>
    <span th:each="post: ${posts}">
        <div th:text="${'Post: ' + post.text}"></div>
        <br>
        <br>
    </span>
</form>
<br>
<br>
<a href="/">Logout</a>
</body>
</html>
